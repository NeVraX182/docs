@startuml

skinparam backgroundColor transparent
skinparam defaultFontColor #53A3DA
skinparam defaultFontStyle bold
skinparam arrowColor #53A3DA
skinparam arrowThickness 2
skinparam shadowing false

skinparam actor {
    borderColor #EF525B
    backgroundColor #EF525B
    fontColor #EF525B
}
skinparam agent {
    borderColor white
    backGroundcolor #8DBF44
    fontColor white
}
skinparam database {
    borderColor white
    backGroundcolor #8DBF44
    fontColor white
} 
skinparam rectangle {
    borderColor #888888
    backGroundcolor #EEEEEE
    fontColor #888888
}
skinparam cloud {
    borderColor #888888
    backGroundcolor #EEEEEE
    fontColor #888888
}
skinparam folder {
    borderColor #888888
    backGroundcolor #EEEEEE
    fontColor #888888
}
skinparam package {
    borderColor #888888
    backGroundcolor #EEEEEE
    fontColor #888888
}
skinparam frame {
    borderColor #888888
    backGroundcolor #EEEEEE
    fontColor #888888
}
skinparam component {
    borderColor white
    backGroundcolor #8DBF44
    fontColor white
}
skinparam artifact {
    borderColor white
    backGroundcolor #8DBF44
    fontColor white
}
skinparam node {
    borderColor white
    backGroundcolor #8DBF44
    fontColor white
}
skinparam queue {
    borderColor white
    backGroundcolor #8DBF44
    fontColor white
}
skinparam file {
    borderColor white
    backGroundcolor #8DBF44
    fontColor white
}
skinparam storage {
    borderColor white
    backGroundcolor #8DBF44
    fontColor white
}
skinparam interface {
    borderColor #B11E3E
    backGroundcolor #EF525B
}
skinparam boundary {
    borderColor #B11E3E
    backGroundcolor #EF525B
}
skinparam entity {
    borderColor #B11E3E
    backGroundcolor #EF525B
}
skinparam control {
    borderColor #B11E3E
    backGroundcolor #EF525B
}
skinparam sequence {
    BoxFontColor white
    participant {
        FontColor white
        BackgroundColor #8DBF44
        BorderColor white
    }
    lifeLine {
	    BorderColor #B11E3E
	    BorderThickness 1
	    BackgroundColor #FFFFFF
	}
    divider {
        FontColor #555555
        BorderColor #555555
        BackGroundcolor #EEEEEE
    }
}
skinparam usecase {
    borderColor white
    fontColor white
    backgroundColor #8DBF44
}
skinparam activity {
    startColor #B11E3E
    endColor #B11E3E
    borderColor white
    fontColor white
    backgroundColor #8DBF44
    diamond {
        backgroundColor #EEEEEE
        borderColor #888888
        fontColor #888888
    }
}
left to right direction
skinparam packageStyle rectangle
actor customer
actor clerk
rectangle checkout {
  customer - - (checkout)
  (checkout) .> (payment) : include
  (help) .> (checkout) : extends
  (checkout) - - clerk
}
@enduml

